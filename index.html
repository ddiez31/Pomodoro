<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1>POMODORO</h1>
    </div>
    <div class="todolistInput">
        <input id="todoInput" placeholder="Entrer une tâche à faire">
        </input>
    </div>

    <div class="screen">
        <span class="timer">25:00</span>
        <br>
        <br>
        <button type="input" class="btn btn-md btn-primary" id="start">START</button>
        <button type="input" class="btn btn-md btn-primary" id="reset">RESET</button>
    </div>
    <div class="todolistOutput">
    </div>
    <button type="button" id="btnClear">Effacer les tâches effectuées</button>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
